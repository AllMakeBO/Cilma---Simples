<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clima</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f8ff; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    #resultado { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Consulta de Clima</h1>
  <input type="text" id="cidade" placeholder="Digite a cidade">
  <button onclick="buscarClima()">Buscar Clima</button>

  <div id="resultado"></div>

  <script>
    async function buscarClima() {
      const apiKey = '69f8a9f966532bc9d7905c5e87fbd1b0'; // sua chave
      const cidade = document.getElementById('cidade').value;
      if (!cidade) {
        alert('Digite uma cidade!');
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${cidade},BR&appid=${apiKey}&units=metric&lang=pt`;

      try {
        const resposta = await fetch(url);
        if (!resposta.ok) throw new Error('Cidade não encontrada');

        const dados = await resposta.json();
        const temp = dados.main.temp;
        const umidade = dados.main.humidity;
        const descricao = dados.weather[0].description;
        const nomeCidade = dados.name;

        document.getElementById('resultado').innerHTML = `
          <p><strong>${nomeCidade}</strong></p>
          <p>Temperatura: ${temp}°C</p>
          <p>Umidade: ${umidade}%</p>
          <p>Condição: ${descricao}</p>
        `;
      } catch (erro) {
        console.error(erro);
        document.getElementById('resultado').innerText = 'Não foi possível obter o clima.';
      }
    }
  </script>
</body>
</html>
